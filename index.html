<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.svg"
          alt="Around the U.S."
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__container">
            <div class="profile__avatar"></div>
            <div class="profile__form">
              <div class="profile__edit">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button type="button" class="profile__edit-btn">
                  <img
                    src="./images/Vector_edit.png"
                    alt="pencil"
                    class="profile__edit-sign"
                  />
                </button>
              </div>
              <p class="profile__subtitle">Explorer</p>
            </div>
            <button type="button" class="profile__add-btn">
              <img
                src="./images/Vector.png"
                alt="plus sign"
                class="profile__plus-sign"
              />
            </button>
          </div>
        </section>
        <section class="elements">
          <ul class="elements__grid"></ul>
        </section>
      </main>
      <footer class="footer">
        <p>&#169; 2020 Around The U.S.</p>
      </footer>
    </div>
    <div class="form popup">
      <!-- Edit Profile Form -->
      <form class="form__container" method="GET" name="profile" novalidate>
        <h3 class="form__title">Edit profile</h3>
        <label>
          <input
            id="full-name"
            type="text"
            class="form__full-name"
            placeholder="Name"
            name="full_name"
            minlength="2"
            maxlength="40"
            required
          />
          <div
            id="full-name-error"
            class="form__div-error form__div-error_inactive"
          ></div>
        </label>
        <label>
          <input
            id="form__description"
            type="text"
            class="form__description"
            placeholder="About me"
            name="about_me"
            minlength="2"
            maxlength="200"
            required
          />
          <div
            id="form__description-error"
            class="form__div-error form__div-error_inactive"
          ></div>
        </label>
        <button type="submit" class="form__save-btn">Save</button>
        <button class="popup__close-btn" type="reset">
          <img
            src="./images/closeIcon.png"
            alt="Close Button"
            class="form__close-image"
          />
        </button>
      </form>
    </div>
    <!-- New Card Form -->
    <div class="profile-popup popup">
      <form class="popup__container" method="GET" name="image" novalidate>
        <h3 class="popup__header">New place</h3>
        <label>
          <input
            id="popup__title"
            type="text"
            class="popup__title"
            placeholder="Title"
            name="Link_title"
            minlength="1"
            maxlength="30"
            required
          />
          <div
            id="popup__title-error"
            class="form__div-error form__div-error_inactive"
          ></div>
        </label>
        <label>
          <input
            id="url"
            type="url"
            class="popup__link"
            placeholder="Image link"
            name="Url_address"
            required
          />
          <div
            id="url-error"
            class="form__div-error form__div-error_inactive"
          ></div>
        </label>
        <button type="submit" class="popup__create-btn">Create</button>
        <button class="popup__close-btn popup__close-btn_popup" type="reset">
          <img
            src="./images/closeIcon.png"
            alt="Close Button"
            class="popup__close-image"
          />
        </button>
      </form>
    </div>
    <div class="image popup">
      <form class="image__container" method="GET" name="profile">
        <div>
          <img
            class="image__popup"
            src="https://code.s3.yandex.net/web-code/lake-louise.jpg"
            alt="oversized image"
          />
          <h4 class="image__title">Lake Louise</h4>
        </div>
        <button class="popup__close-btn popup__close-btn_form" type="reset">
          <img
            src="./images/closeIcon.png"
            alt="Close Button"
            class="image__close-image"
          />
        </button>
      </form>
    </div>
    <template class="card">
      <li class="elements__group">
        <img
          src="./images/andreas-weilguny-8rw95DOQxoQ-unsplash.jpg"
          alt="rocky mountains"
          class="elements__image"
        />
        <img src="./images/Trash.svg" alt="Trash Can" class="elements__trash" />
        <div class="elements__container">
          <h2 class="elements__title">Rocky Mountains</h2>
          <button type="button" class="elements__like-btn"></button>
        </div>
      </li>
    </template>
    <script src="scripts/script.js"></script>
    <script src="scripts/validate.js"></script>
  </body>
</html>
