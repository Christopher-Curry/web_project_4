<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.svg"
          alt="Around the U.S."
          class="header__logo"
        />
        <hr class="header__line" />
      </header>
      <section class="profile">
        <div class="profile__container">
          <img
            src="./images/jacques.jpg"
            alt="Jacques Cousteau"
            class="profile__avatar"
          />
          <div class="profile__form">
            <div class="profile__edit">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button class="profile__edit-btn" onclick="showForm()">
                <img
                  src="./images/Vector_edit.png"
                  alt="pensil"
                  class="profile__edit-sign"
                />
              </button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-btn">
            <img
              src="./images/Vector.png"
              alt="plus sign"
              class="profile__plus-sign"
            />
          </button>
        </div>
      </section>
      <section class="elements">
        <div class="elements__grid">
          <div class="elements__group">
            <img
              src="./images/andreas-weilguny-8rw95DOQxoQ-unsplash.jpg"
              alt="rocky mountains"
              class="elements__image"
            />
            <div class="elements__container">
              <h2 class="elements__title">Rocky Mountains</h2>
              <img
                src="./images/Vector_heart_empty.svg"
                alt="like button"
                class="elements__like-btn"
              />
            </div>
          </div>
          <div class="elements__group">
            <img
              src="./images/diego-gutierrez-NRn5rrBnH8w-unsplash.jpg"
              alt="rock arches"
              class="elements__image"
            />
            <div class="elements__container">
              <h2 class="elements__title">Arches National Park</h2>
              <img
                src="./images/Vector_heart_empty.svg"
                alt="like button"
                class="elements__like-btn"
              />
            </div>
          </div>
          <div class="elements__group">
            <img
              src="./images/evgeny-tchebotarev-ZPQE4XssoBc-unsplash.jpg"
              alt="Golden Gate Bride"
              class="elements__image"
            />
            <div class="elements__container">
              <h2 class="elements__title">Golden Gate</h2>
              <img
                src="./images/Vector_heart_empty.svg"
                alt="like button"
                class="elements__like-btn"
              />
            </div>
          </div>
          <div class="elements__group">
            <img
              src="./images/mick-haupt-aHdSqLAqCRA-unsplash (1).jpg"
              alt="tree next to a dirt road"
              class="elements__image"
            />
            <div class="elements__container">
              <h2 class="elements__title">Hawaii</h2>
              <img
                src="./images/Vector_heart_empty.svg"
                alt="like button"
                class="elements__like-btn"
              />
            </div>
          </div>
          <div class="elements__group">
            <img
              src="./images/parsoa-khorsand-xYlbGw5cVBE-unsplash.jpg"
              alt="rock in the desert"
              class="elements__image"
            />
            <div class="elements__container">
              <h2 class="elements__title">Southwest Utah</h2>
              <img
                src="./images/Vector_heart_empty.svg"
                alt="like button"
                class="elements__like-btn"
              />
            </div>
          </div>
          <div class="elements__group">
            <img
              src="./images/subhasish-dutta-rK__TZvB4oM-unsplash.jpg"
              alt="bride in background skateboarder in park"
              class="elements__image"
            />
            <div class="elements__container">
              <h2 class="elements__title">New York, NY</h2>
              <img
                src="./images/Vector_heart_empty.svg"
                alt="like button"
                class="elements__like-btn"
              />
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">&#169; 2020 Around The U.S.</footer>
    </div>
    <form class="form">
      <h3 class="form__title">Edit profile</h3>
      <input type="text" class="form__name" id="fullName" /><br /><br /><br />
      <input type="text" class="form__name" id="description" />
      <button class="form__save-btn" onclick="return saveButton()">Save</button>
      <div class="form__close-btn" onclick="closeForm()">
        <img
          src="./images/Close Icon (1).png"
          alt="Close Button"
          class="form__close-image"
        />
      </div>
    </form>
    <script src="forms.js"></script>
  </body>
</html>
