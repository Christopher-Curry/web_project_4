<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.svg"
          alt="Around the U.S."
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__container">
            <div class="profile__avatar"></div>
            <div class="profile__form">
              <div class="profile__edit">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button type="button" class="profile__edit-btn">
                  <img
                    src="./images/Vector_edit.png"
                    alt="pencil"
                    class="profile__edit-sign"
                  />
                </button>
              </div>
              <p class="profile__subtitle">Explorer</p>
            </div>
            <button type="button" class="profile__add-btn">
              <img
                src="./images/Vector.png"
                alt="plus sign"
                class="profile__plus-sign"
              />
            </button>
          </div>
        </section>
        <section class="elements">
          <ul class="elements__grid">
            <li class="elements__group">
              <img
                src="./images/andreas-weilguny-8rw95DOQxoQ-unsplash.jpg"
                alt="rocky mountains"
                class="elements__image"
              />
              <div class="elements__container">
                <h2 class="elements__title">Rocky Mountains</h2>
                <button type="button" class="elements__like-btn"></button>
              </div>
            </li>
            <li class="elements__group">
              <img
                src="./images/diego-gutierrez-NRn5rrBnH8w-unsplash.jpg"
                alt="rock arches"
                class="elements__image"
              />
              <div class="elements__container">
                <h2 class="elements__title">Arches National Park</h2>
                <button type="button" class="elements__like-btn"></button>
              </div>
            </li>
            <li class="elements__group">
              <img
                src="./images/evgeny-tchebotarev-ZPQE4XssoBc-unsplash.jpg"
                alt="Golden Gate Bride"
                class="elements__image"
              />
              <div class="elements__container">
                <h2 class="elements__title">Golden Gate</h2>
                <button type="button" class="elements__like-btn"></button>
              </div>
            </li>
            <li class="elements__group">
              <img
                src="./images/mick-haupt-aHdSqLAqCRA-unsplash.jpg"
                alt="tree next to a dirt road"
                class="elements__image"
              />
              <div class="elements__container">
                <h2 class="elements__title">Hawaii</h2>
                <button type="button" class="elements__like-btn"></button>
              </div>
            </li>
            <li class="elements__group">
              <img
                src="./images/parsoa-khorsand-xYlbGw5cVBE-unsplash.jpg"
                alt="rock in the desert"
                class="elements__image"
              />
              <div class="elements__container">
                <h2 class="elements__title">Southwest Utah</h2>
                <button type="button" class="elements__like-btn"></button>
              </div>
            </li>
            <li class="elements__group">
              <img
                src="./images/subhasish-dutta-rK__TZvB4oM-unsplash.jpg"
                alt="bride in background skateboarder in park"
                class="elements__image"
              />
              <div class="elements__container">
                <h2 class="elements__title">New York, NY</h2>
                <button type="button" class="elements__like-btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p>&#169; 2020 Around The U.S.</p>
      </footer>
    </div>

    <div class="form">
      <form class="form__container" method="GET" name="profile">
        <h3 class="form__title">Edit profile</h3>
        <input
          type="text"
          class="form__full-name"
          placeholder="Name"
          name="full_name"
        />
        <input
          type="text"
          class="form__description"
          placeholder="About me"
          name="about_me"
        />
        <button type="submit" class="form__save-btn">Save</button>
        <button class="form__close-btn" type="reset">
          <img
            src="./images/closeIcon.png"
            alt="Close Button"
            class="form__close-image"
          />
        </button>
      </form>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
