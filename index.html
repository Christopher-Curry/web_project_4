<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Around the U.S.</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="4e8e0a1d604782a0dff8.svg" alt="Around the U.S." class="header__logo"/></header><main><section class="profile"><div class="profile__container"><div class="profile__avatar"><div class="profile__inner"></div></div><div class="profile__form"><div class="profile__edit"><h1 class="profile__title"></h1><button type="button" class="profile__edit-btn"><img src="2b48ed0703adbb9d5e89.png" alt="pencil" class="profile__edit-sign"/></button></div><p class="profile__subtitle"></p></div><button type="button" class="profile__add-btn"><img src="e771cd613bd25878a549.png" alt="plus sign" class="profile__plus-sign"/></button></div></section><section class="elements"><ul class="elements__grid"></ul></section></main><footer class="footer"><p>&#169; 2020 Around The U.S.</p></footer></div><div class="form popup edit-profile-popup"><form class="form__container" name="profile" novalidate><h3 class="form__title">Edit profile</h3><label><input id="full-name" class="form__full-name input" placeholder="Name" name="full_name" minlength="2" maxlength="40" required/><div id="full-name-error" class="div-error div-error_inactive"></div></label> <label><input id="form__description" class="form__description input" placeholder="About me" name="about_me" minlength="2" maxlength="200" required/><div id="form__description-error" class="div-error div-error_inactive"></div></label> <button type="submit" class="save-btn">Save</button> <button class="popup__close-btn" type="reset"><img src="83f650514190d717089f.png" alt="Close Button" class="form__close-image"/></button></form></div><div class="delete-confirm popup edit-profile-popup" data-image-id=""><form class="delete-confirm__container" name="profile" novalidate><h3 class="delete-confirm__title">Are you sure?</h3><button type="submit" class="save-btn">Yes</button> <button class="popup__close-btn" type="reset"><img src="83f650514190d717089f.png" alt="Close Button" class="form__close-image"/></button></form></div><div class="profile-popup popup add-card-popup"><form class="popup__container" name="image" novalidate><h3 class="popup__header">New place</h3><label><input id="popup__title" class="popup__title input" placeholder="Title" name="link_title" minlength="1" maxlength="30" required/><div id="popup__title-error" class="div-error div-error_inactive"></div></label> <label><input id="url" type="url" class="popup__link input" placeholder="Image link" name="url_address" required/><div id="url-error" class="div-error div-error_inactive"></div></label> <button type="submit" class="save-btn">Create</button> <button class="popup__close-btn popup__close-btn_popup" type="reset"><img src="83f650514190d717089f.png" alt="Close Button" class="popup__close-image"/></button></form></div><div class="profile-picture popup add-card-popup"><form class="profile-picture__container" name="image" novalidate><h3 class="profile-picture__header">Change profile picture</h3><label><input id="url-profile" type="url" class="popup__link input" placeholder="Image link" name="url_address" required/><div id="url-profile-error" class="div-error div-error_inactive"></div></label> <button type="submit" class="save-btn">Save</button> <button class="popup__close-btn popup__close-btn_popup" type="reset"><img src="83f650514190d717089f.png" alt="Close Button" class="popup__close-image"/></button></form></div><div class="image popup card-image-popup"><form class="image__container" name="profile"><div><img class="image__popup" src="https://code.s3.yandex.net/web-code/lake-louise.jpg" alt="oversized image"/><h4 class="image__title">Lake Louise</h4></div><button class="popup__close-btn popup__close-btn_form" type="reset"><img src="83f650514190d717089f.png" alt="Close Button" class="image__close-image"/></button></form></div><template class="card"><li class="elements__group"><img src="6028c07d5498c414383d.jpg" alt="rocky mountains" class="elements__image"/> <img src="c4956c32989e66228de8.svg" alt="Trash Can" class="elements__trash"/><div class="elements__container"><h2 class="elements__title">Rocky Mountains</h2><div><button type="button" class="elements__like-btn"></button><div class="elements__counter"></div></div></div></li></template></body></html>
