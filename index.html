<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.svg"
          alt="Around the U.S."
          class="header__logo"
        />
        <hr class="header__line" />
      </header>
      <section class="profile">
        <div class="profile__container">
          <div class="profile__description">
            <img
              src="./images/jacques.jpg"
              alt="Jacques Cousteau"
              class="profile__avatar"
              style="margin: 0 auto"
            />

            <div class="profile__form">
              <div class="profile__edit">
                <h1 class="profile__title">Jacques Cousteau</h1>
                <button class="profile__edit_btn">
                  <img
                    src="./images/Vector_edit.png"
                    alt="pensil"
                    class="profile__edit_sign"
                  />
                </button>
              </div>
              <p class="profile__subtitle">Explorer</p>
            </div>
          </div>
          <button class="profile__add_btn">
            <img
              src="./images/Vector.png"
              alt="plus sign"
              class="profile__plus_sign"
            />
          </button>
        </div>
      </section>
      <section class="elements">
        <div class="elements__grid">
          <div class="elements__group">
            <img
              src="./images/andreas-weilguny-8rw95DOQxoQ-unsplash.jpg"
              alt="rocky mountains"
              class="elements__image"
            />
            <div class="elements__container">
              <h2 class="elements__title">Rocky Mountains</h2>
              <img
                src="./images/Vector_heart_empty.svg"
                alt="like button"
                class="elements__like_btn"
              />
            </div>
          </div>
          <div class="elements__group">
            <img
              src="./images/diego-gutierrez-NRn5rrBnH8w-unsplash.jpg"
              alt="rock arches"
              class="elements__image"
            />
            <div class="elements__container">
              <h2 class="elements__title">Arches National Park</h2>
              <img
                src="./images/Vector_heart_empty.svg"
                alt="like button"
                class="elements__like_btn"
              />
            </div>
          </div>
          <div class="elements__group">
            <img
              src="./images/evgeny-tchebotarev-ZPQE4XssoBc-unsplash.jpg"
              alt="Golden Gate Bride"
              class="elements__image"
            />
            <div class="elements__container">
              <h2 class="elements__title">Golden Gate</h2>
              <img
                src="./images/Vector_heart_empty.svg"
                alt="like button"
                class="elements__like_btn"
              />
            </div>
          </div>
          <div class="elements__group">
            <img
              src="./images/mick-haupt-aHdSqLAqCRA-unsplash (1).jpg"
              alt="tree next to a dirt road"
              class="elements__image"
            />
            <div class="elements__container">
              <h2 class="elements__title">Hawaii</h2>
              <img
                src="./images/Vector_heart_empty.svg"
                alt="like button"
                class="elements__like_btn"
              />
            </div>
          </div>
          <div class="elements__group">
            <img
              src="./images/parsoa-khorsand-xYlbGw5cVBE-unsplash.jpg"
              alt="rock in the desert"
              class="elements__image"
            />
            <div class="elements__container">
              <h2 class="elements__title">Southwest Utah</h2>
              <img
                src="./images/Vector_heart_empty.svg"
                alt="like button"
                class="elements__like_btn"
              />
            </div>
          </div>
          <div class="elements__group">
            <img
              src="./images/subhasish-dutta-rK__TZvB4oM-unsplash.jpg"
              alt="bride in background skateboarder in park"
              class="elements__image"
            />
            <div class="elements__container">
              <h2 class="elements__title">New York, NY</h2>
              <img
                src="./images/Vector_heart_empty.svg"
                alt="like button"
                class="elements__like_btn"
              />
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">&#169; 2020 Around The U.S.</footer>
    </div>
  </body>
</html>
